<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhereToNext</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"
          ><img src="images/icon.png" alt="WhereToNext Logo"
        /></a>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" placeholder="Enter a destination or keyword" />
        <button class="search-btn">Search</button>
        <button class="clear-btn">Clear</button>
      </div>
    </header>

    <div class="hero">
      <div class="mySlides fade">
        <img src="/images/background1.jpg" alt="Mountain Lake" />
      </div>
      <div class="mySlides fade">
        <img src="/images/background2.jpg" alt="Mountain Lake" />
      </div>
      <div class="mySlides fade">
        <img src="/images/background3.jpg" alt="Mountain Lake" />
      </div>
      <div class="mySlides fade">
        <img src="/images/background4.jpg" alt="Mountain Lake" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
